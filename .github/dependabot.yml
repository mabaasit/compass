# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "mongodb"
      - dependency-name: "bson"
    groups:
      electron-update:
        patterns:
        - "electron"
        - "@electron/remote"
        - "@electron/rebuild"
        - "browserslist"
        - "node-abi"
      mongosh-update:
        patterns:
        - "@mongosh*"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "release notes"
